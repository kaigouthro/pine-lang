---
name: Pine
scopeName: source.pine

patterns:
    - include: '#keywords'
    - include: '#strings'

repository:
    keywords:
        patterns:
            - name: keyword.control.pine
              match: \b(if|while|for|return)\b
    strings: 
        name: string.quoted.double.pine
        begin: "\""
        end: "\""
        patterns:
            - name: constant.character.escape.pine
              match: \\.